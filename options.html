<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Faster-OJ 设置</title>
  <style>
    body { font-family: sans-serif; padding: 20px; width: 400px; }
    .field { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
    .hint { font-size: 12px; color: #666; margin-top: 5px; }
    button { background: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    #status { margin-top: 10px; color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Faster-OJ 首选项</h2>
  <div class="field">
    <label for="wsUrl">WebSocket 地址</label>
    <input type="text" id="wsUrl" placeholder="ws://127.0.0.1:10044">
    <div class="hint">例如：ws://127.0.0.1:10044</div>
  </div>
  <button id="save">保存设置</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
